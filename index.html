<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Intro Vue</title>
  </head>
  <body>
   <header>
      <div class="wrapper">
        <h2>Vue Skills List</h2>
      </div>
   </header>
   <main>
    <div class="main_wrapper">
        <div id="app" class="todo_box">
            <li v-for="(skill, index) in skills">
                {{skill}}<button @click="deleteSkill(index)"><i class="fas fa-trash"></i></button>
             </li>
            <input id="input" type="text" placeholder="insert your skills" v-model="newSkill">
            <button value="submit" @click="addSkill">Add Skill</button>
        </div>    
    </div>
   </main>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
